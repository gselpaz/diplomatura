<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>
        <script type="text/javascript">
            var distancia;
            distancia = prompt('Ingrese la distancia a recorrer');
    
            if(distancia >= 0 , distancia <= 1000) {
                document.write('El medio de transporte adecuado es: A pie');
            } else if(distancia >= 1000 , distancia <= 10000) {
                document.write('El medio de transporte adecuado es: Bicicleta'); 
            } else if(distancia >= 10000 , distancia <= 30000) {
                document.write('El medio de transporte adecuado es: Colectivo'); 
            } else if(distancia >= 30000 , distancia <= 100000) {
                document.write('El medio de transporte adecuado es: Auto'); 
            } else if(distancia >= 100000) {
                document.write('El medio de transporte adecuado es: Avión'); 
                }
        </script>   
    </h1>

    <h2>
        <script type="text/javascript">
            var arr = [4,5,6,0,4,10,2,3];
            var ret = 0;
    
            for (i = 0; i<= arr.length; i++) {
                  if ( arr[i] > ret) {
                ret = arr[i]
                }
            }
    
            document.write('El valor más alto del array es ' + ret)
    
        </script>
    </h2>

    
</body>
</html>
